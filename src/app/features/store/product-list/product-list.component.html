<div class="w-full min-h-[calc(100vh-95px)] parallax-section" style="background-image: url('https://pub-6630fcbc41224102b416e06d4e3f914b.r2.dev/CCS_Images/white_brick_background.jpg');">
<div class="container mx-auto p-4 mt-[95px]" >
  <img src="https://pub-6630fcbc41224102b416e06d4e3f914b.r2.dev/CCS_Images/store.png" class="w-[50vw] md:w-[35vw] mx-auto mb-4">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (input)="filterProducts()"
    placeholder="Search products..."
    class="w-full p-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
  />
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <cc-product-item
      *ngFor="let product of filteredProducts"
      [product]="product"
      (addToCart)="addToCart($event)"
      (viewDetails)="goToDetail($event)"
    ></cc-product-item>
  </div>
</div>
</div>

<!-- event-detail.component.html -->
<div class="max-w-4xl mx-auto p-4">
  <h1 class="text-3xl font-bold text-gray-800">{{ event.name }}</h1>
  <div class="w-full h-48">
    <img class="w-full h-full object-cover" src="{{event.imageUrl}}" alt="{{ event.name }} Image">
  </div>
  <p class="mt-2 text-lg"><strong>Date:</strong> {{ event.date | date:'fullDate' }}</p>
  <p class="text-lg"><strong>Location:</strong> {{ event.location }}</p>
  <p class="text-lg mb-4"><strong>Description:</strong> {{ event.description }}</p>

  <div *ngIf="event.isRegistrationOpen" class="mb-4">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:-translate-y-1" (click)="registerForEvent()">Register</button>
  </div>
  <div *ngIf="!event.isRegistrationOpen">
      <p class="text-red-500">Registration for this event is currently closed.</p>
  </div>

  <a routerLink="/events" class="text-blue-500 hover:text-blue-700 transition duration-300">Back to Events List</a>
</div>

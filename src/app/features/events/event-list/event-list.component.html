<!-- event-list.component.html -->
<div class="flex flex-col min-h-screen">
  <div class="p-4">
    <div class="pb-4 mb-4">
    <a *ngIf="isAdmin" [routerLink]="['./new']" class="mb-4 bg-green-500 hover:bg-green-700 text-white font-bold py-3 pb-4 px-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
      New Event
    </a>
    </div>

    <!--Invite to book a party-->
    <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-8 px-6 rounded-xl shadow-2xl text-center mb-8 border-2 border-white transform -translate-y-4">
      <h2 class="text-3xl md:text-4xl font-extrabold mb-3 tracking-tight">
        Ready to unleash your creativity? Book a Paint Party Event today and make your next event a masterpiece!
      </h2>
      <p class="text-lg md:text-xl font-medium">
        Let’s get the fun started — 
        <a href="/contact" class="text-yellow-300 font-bold hover:text-yellow-100 underline hover:no-underline transition duration-300">
          Contact Us
        </a>
      </p>
    </div>
    
    <!--Upcoming Events Section-->
    <h2 class="text-2xl font-bold text-center sm:text-3xl md:text-4xl lg:text-5xl">Upcoming Events</h2>
    <div class="mt-4 flex flex-col sm:flex-row sm:items-center">
      <input class="flex-grow p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
      placeholder="Enter a search value" 
      #searchBox (keyup)="search(searchBox.value)">
    </div>
  </div>
  <div *ngIf="loading">Loading...</div>
      <div *ngIf="!loading">
  <div class="flex-1 overflow-auto p-4">
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      
      <div *ngFor="let event of futureEvents | stringFilter:term"  class="bg-white p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
        <cc-event-item [event]="event"></cc-event-item>
      </div>
    </div>
    </div>
  </div>
  
  <!-- Past Events Section -->
  <div *ngIf="isAdmin" class="p-4">
    <hr class="w-full border-t-4 border-dashed border-blue-500 my-6">
    <h2 class="text-2xl font-bold text-center sm:text-3xl md:text-4xl lg:text-5xl">Past Events</h2>
    <div class="flex-1 overflow-auto p-4">
      <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        <div *ngFor="let event of pastEvents | stringFilter:term"  class="bg-white p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
          <cc-event-item [event]="event"></cc-event-item>
          </div>
          
      </div>
    </div>
  </div>
</div>

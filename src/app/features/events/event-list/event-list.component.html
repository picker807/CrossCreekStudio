<!-- event-list.component.html -->
<div class="fixed top-0 left-0 w-screen h-screen bg-[url('https://pub-6630fcbc41224102b416e06d4e3f914b.r2.dev/CCS_Images/shiplap_background.jpg')] bg-cover bg-center z-[-1]"></div>

<div class="mt-[95px]">
<!--Invite to book a party-->
<div class="w-screen bg-ccs-blue text-black mt-[200px] bg-opacity-80 text-center pb-4 torn-paper">
  <img src="https://pub-6630fcbc41224102b416e06d4e3f914b.r2.dev/CCS_Images/unleash_creativity.png" 
       class="w-full sm:w-9/16 md:w-5/6 lg:w-2/3 xl:w-7/12 2xl:w-1/2 3xl:w-1/2 h-auto mx-auto mb-[-30px]">
  <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-4xl xl:text-4xl 2xl:text-4xl 3xl:text-6xl font-extrabold mb-3 tracking-tight mx-8">
    Book a Paint Party Event today and make your next event a masterpiece!
  </h2>
  <a href="/contact" class="text-lg md:text-2xl text-white font-bold underline hover:no-underline transition duration-300">
    Contact Us
  </a>
</div>

  <div class="container w-full mx-auto" >
  <div class="p-4">
    <div class="pb-4 mb-4">
    <a *ngIf="isAdmin" [routerLink]="['./new']" class="mb-4 bg-green-500 hover:bg-green-700 text-white font-bold py-3 pb-4 px-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
      New Event
    </a>
    </div>

   
    
    <!--Upcoming Events Section-->
    <img src="https://pub-6630fcbc41224102b416e06d4e3f914b.r2.dev/CCS_Images/upcoming_events.png" 
       class="w-full sm:w-9/16 md:w-5/6 lg:w-2/3 xl:w-7/12 2xl:w-1/2 3xl:w-1/2 h-auto mx-auto mb-[-30px]">
    
       <div class="mt-4 flex flex-col sm:flex-row sm:items-center">
        <input class="w-full sm:w-64 md:w-72 lg:w-80 xl:w-96 2xl:w-[28rem] 3xl:w-[32rem] p-2 text-sm sm:text-base md:text-lg lg:text-xl border border-gray-300 rounded-md mx-auto focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400 transition-colors duration-200" 
               placeholder="Enter a search value" 
               #searchBox (keyup)="search(searchBox.value)">
      </div>
  </div>
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="!loading">
  <div class="flex-1 overflow-auto p-4">
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      
      <div *ngFor="let event of futureEvents | stringFilter:term"  class="bg-white p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
        <cc-event-item [event]="event"></cc-event-item>
      </div>
    </div>
    </div>
  </div>
  
  <!-- Past Events Section -->
  <div *ngIf="isAdmin" class="p-4">
    <hr class="w-full border-t-4 border-dashed border-blue-500 my-6">
    <h2 class="text-2xl font-bold text-center sm:text-3xl md:text-4xl lg:text-5xl">Past Events</h2>
    <div class="flex-1 overflow-auto p-4">
      <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        <div *ngFor="let event of pastEvents | stringFilter:term"  class="bg-white p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
          <cc-event-item [event]="event"></cc-event-item>
          </div>
          
      </div>
    </div>
  </div>
</div>
</div>

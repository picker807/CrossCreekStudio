<!-- event-list.component.html -->
<div class="flex flex-col min-h-screen">
  <div class="p-4">
    <a *ngIf="isAdmin" [routerLink]="['./new']" class="mb-4 bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
      New Event
    </a>
    
    <h2 class="text-2xl font-bold text-center sm:text-3xl md:text-4xl lg:text-5xl">Upcoming Events</h2>
    <div class="mt-4 flex flex-col sm:flex-row sm:items-center">
      <input class="flex-grow p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
      placeholder="Enter a search value" 
      #searchBox (keyup)="search(searchBox.value)">
    </div>
  </div>
  <div class="flex-1 overflow-auto p-4">
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <div *ngFor="let event of futureEvents | stringFilter:term"  class="bg-white p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
        <cc-event-item [event]="event"></cc-event-item>
      </div>
    </div>
  </div>
  
  <!-- Past Events Section -->
  <div *ngIf="isAdmin" class="p-4">
    <h2 class="text-2xl font-bold text-center sm:text-3xl md:text-4xl lg:text-5xl">Past Events</h2>
    <div class="flex-1 overflow-auto p-4">
      <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        <div *ngFor="let event of pastEvents | stringFilter:term"  class="bg-white p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
          <cc-event-item [event]="event"></cc-event-item>
          </div>
          
      </div>
    </div>
  </div>
</div>

<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
    <h2 class="mb-6 text-2xl font-bold text-center text-gray-800">Admin Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Email"
        />
        <div *ngIf="loginForm.get('email')?.hasError('required')" class="mt-1 text-sm text-red-600">Email is required</div>
        <div *ngIf="loginForm.get('email')?.hasError('email')" class="mt-1 text-sm text-red-600">Invalid email format</div>
      </div>
      <div class="mb-6">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Password"
        />
        <div *ngIf="loginForm.get('password')?.hasError('required')" class="mt-1 text-sm text-red-600">Password is required</div>
      </div>
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full px-4 py-2 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50"
      >
        Login
      </button>
    </form>
    <div *ngIf="errorMessage" class="mt-4 text-sm text-red-600">{{ errorMessage }}</div>
  </div>
</div>

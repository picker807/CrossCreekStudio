<div class="w-full top-[80px] min-h-[calc(100vh-95px)] bg-gray-600">
  <!-- Hero Section -->
  <div class="parallax-section w-full" style="background-image: url('https://pub-6630fcbc41224102b416e06d4e3f914b.r2.dev/CCS_Images/canvas_background.jpg');">
    <div class="content-section flex flex-col items-center justify-center min-h-[calc(100vh-95px)] text-center bg-black bg-opacity-10 w-full">
      <img src="https://pub-6630fcbc41224102b416e06d4e3f914b.r2.dev/CCS_Images/inbetween_CCS_dk_(9_4.25in).png" alt="Cross Creek Studio Logo" class="w-[70vw] mt-[10vw] sm:w-[70vw] sm:mt-[15vw] md:w-[70vw] md:mt-[15vw] lg:w-[50vw] lg:mt-[15vw] xl:mt-[4vw] 2xl:mt-[8vw]">
      
      <p class="text-xl text-ccs-brown sm:text-2xl md:text-3xl lg:text-3xl 2xl:text-4xl mb-10 drop-shadow-lg max-w-full">Create, Shop, Celebrate!</p>
      <div class="flex gap-4 flex-col items-center sm:flex-row w-full sm:w-auto mb-[10vw]">
        <a routerLink="/events" style="background-color: #4bb9b7; color: #f9e8d9;" class="text-base w-[50vw] sm:w-[30vw] lg:w-[18vw] sm:text-lg md:text-xl lg:text-2xl text-white py-2 sm:py-3 px-4 sm:px-6 rounded-lg shadow-lg hover:bg-blue-700 transition transform hover:scale-105">Book a Paint Party</a>
        <a routerLink="/store" style="background-color: #5891c3; color: #f9e8d9;" class="text-base w-[50vw] sm:w-[30vw] lg:w-[18vw] sm:text-lg md:text-xl lg:text-2xl text-white py-2 sm:py-3 px-4 sm:px-6 rounded-lg shadow-lg hover:bg-green-700 transition transform hover:scale-105">Shop Our Store</a>
      </div>
    </div>
  </div>

  <!-- Paint Party Section (Clickable) -->
<div routerLink="/events" class="parade-section cursor-pointer" style="background-image: url('https://pub-6630fcbc41224102b416e06d4e3f914b.r2.dev/CCS_Images/wood_background.jpg');" (click)="navigate('/events')">
  <hr style="border-color: #342c25;" class="w-full border-4 border-solid">
  <div class="content-section py-12 px-8 bg-white bg-opacity-50">
    <div class="max-w-4xl mx-auto text-center">
      <img src="https://pub-6630fcbc41224102b416e06d4e3f914b.r2.dev/CCS_Images/paintparties.png" 
        class="w-3/4 md:w-2/3 lg:w-3/4 h-auto mx-auto ">
      <p class="text-bold text-ccs-brown text-xl sm:text-2xl md:text-3xl lg:text-3xl 2xl:text-4xl mb-4 sm:mb-6 px-4 py-2 mx-auto max-w-3xl">
        Gather your crew for a creative, fun-filled event! No experience needed!
      </p>
      <div class="polaroid-stack relative w-72 h-96 mx-auto mt-6 mb-10">
        <!-- Base stack (blank Polaroids) -->
        <div class="polaroid absolute w-full h-full bg-gray-100 shadow-lg rounded-sm transform -rotate-3 z-0"></div>
        <div class="polaroid absolute w-full h-full bg-gray-100 shadow-lg rounded-sm transform rotate-2 z-1"></div>
        <!-- Active stack -->
        <div *ngFor="let image of visibleImages; let i = index" 
     class="polaroid absolute w-full h-full bg-white shadow-lg rounded-sm"
     [ngClass]="{'dropping': i === 0 && image, 'middle': i === 1, 'bottom': i === 2}"
     [style.transform]="getDropTransform(image)"
     [style.rotate]="getRotation(image)"
     [style.display]="image || i > 0 ? 'block' : 'none'">
  <div class="photo-frame absolute w-56 h-60 top-6 left-1/2 transform -translate-x-1/2 bg-black">
    <img *ngIf="image" [src]="image" class="w-full h-full object-cover" alt="Paint Party Event">
  </div>
</div>
      </div>
    </div>
  </div>
  <hr style="border-color: #4bb9b7;" class="w-full border-4 border-solid">
</div>


  <!-- Product Parade Section (Clickable) -->
  <div routerLink="/store" class="py-16 bg-gray-200 cursor-pointer" style="background-image: url('https://pub-6630fcbc41224102b416e06d4e3f914b.r2.dev/CCS_Images/pallet_wood_background.jpg');" (click)="navigate('/store')">
    <div class="bg-black bg-opacity-30">
    <img src="https://pub-6630fcbc41224102b416e06d4e3f914b.r2.dev/CCS_Images/visit_our_store.png" class="w-3/4 md:w-2/3 lg:w-9/16 xl:w-7/12 2xl:w-2/3 max-w-3xl h-auto mx-auto">
    </div>
    <div class="bg-ccs-beige bg-opacity-75 py-12 w-full">
    
    <div class="parade-container relative overflow-x-hidden">
      <div #paradeTrack class="parade-track flex">
        <img *ngFor="let product of products" 
             [src]="product.images[0]" 
             [alt]="product.name" 
             class="parade-image w-48 h-32 sm:h-40 md:h-48 object-cover rounded-lg shadow-md">
      </div>
      <div class="absolute inset-y-0 left-0 w-32 bg-gradient-to-r from-gray-200 to-transparent z-10 pointer-events-none"></div>
      <div class="absolute inset-y-0 right-0 w-32 bg-gradient-to-l from-gray-200 to-transparent z-10 pointer-events-none"></div>
    </div>
  </div>
  </div>
</div>

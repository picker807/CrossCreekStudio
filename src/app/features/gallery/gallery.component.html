<div class="flex flex-col md:flex-row">
  <!-- Gallery List -->
  <div class="w-full md:w-1/3 bg-gray-100 p-4">
    <cc-gallery-list (selectItem)="openModal($event)"></cc-gallery-list>
  </div>

  <!-- Detail/Edit View -->
  <div *ngIf="isModalOpen" class="fixed inset-0 bg-gray-200 bg-opacity-90 z-40"></div>

  <div [class]="isModalOpen ? 'modal-content' : 'main-content'">
    <router-outlet></router-outlet>
    <button *ngIf="isModalOpen" (click)="closeModal()" class="absolute top-6 right-3 p-4 text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
</div>

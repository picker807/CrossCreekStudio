<form [formGroup]="galleryForm" (ngSubmit)="submitEdit()">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput formControlName="description">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <mat-select formControlName="category">
      <mat-option *ngFor="let category of GalleryCategory | keyvalue" [value]="category.value">
        {{category.key}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <cc-image-upload (imageSrcChange)="onImageSrcChange($event)"></cc-image-upload>
    <img *ngIf="currentImageUrl" [src]="currentImageUrl" alt="Image Preview">
  </div>
 


  <mat-form-field appearance="fill">
    <mat-label>Image URL</mat-label>
    <input matInput formControlName="imageUrl">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Save</button>
</form>

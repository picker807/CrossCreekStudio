<div class="cart-container">
  <h2>Your Cart</h2>

  <div *ngIf="verificationError" class="alert alert-danger">
    {{ verificationError }}
  </div>

  <div *ngIf="cartItems.length === 0" class="empty-cart">
    Your cart is empty.
  </div>

  <div *ngFor="let item of cartItems" class="cart-item">
    <h3>{{ item.event.name }}</h3>
    <p>Price: ${{ item.event.price }}</p>
    <p>Enrollees: {{ item.enrollees.length }}</p>
    <p>Subtotal: ${{ item.event.price * item.enrollees.length }}</p>
    <button (click)="removeFromCart(item.event.id)" class="btn btn-danger">Remove</button>
  </div>

  <div *ngIf="cartItems.length > 0" class="cart-summary">
    <h3>Total: ${{ totalPrice }}</h3>
    <button (click)="verifyAndCheckout()" class="btn btn-primary">Proceed to Checkout</button>
  </div>
</div>
